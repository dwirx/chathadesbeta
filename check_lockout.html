<!DOCTYPE html>
<html>
<head><title>Check Lockout</title></head>
<body>
<h2>Status Lockout:</h2>
<pre id="result"></pre>
<button onclick="clearLockout()">Clear Lockout</button>
<script>
const lockout = localStorage.getItem('__hc_auth_lockout');
const attempts = localStorage.getItem('__hc_auth_attempts');

let msg = '';
if (lockout) {
    const time = new Date(parseInt(lockout));
    msg += 'ðŸ”’ AKUN TERKUNCI sampai: ' + time.toLocaleString() + '\n';
    msg += 'Percobaan gagal: ' + (attempts || '0') + '\n';
} else {
    msg += 'âœ… Akun TIDAK terkunci\n';
    msg += 'Percobaan gagal: ' + (attempts || '0') + '\n';
}
document.getElementById('result').textContent = msg;

function clearLockout() {
    localStorage.removeItem('__hc_auth_lockout');
    localStorage.removeItem('__hc_auth_attempts');
    alert('âœ… Lockout berhasil dihapus!');
    location.reload();
}
</script>
</body>
</html>
